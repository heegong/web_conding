<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 input</title>
</head>
<body>
    <h1>html5 input</h1>
    <br>
    <form action="#">
        <fieldset>
            <legend>color</legend>
            <label for="mycolor"></label>
            <input type="color" name="colors" id="mycolor" value="mycolor">
        </fieldset>
    </form>

    <br>

    <form action="#">
        <fieldset>
            <legend>date</legend>
            <label for="mydate">날짜 선택(년월일)</label>
            <input type="date" name="select-date" id="mydate" value="mydate">
        </fieldset>
    </form>

    <br>

    <form action="#">
        <fieldset>
            <legend>mont</legend>
            <label for="year-month">월 선택(년월)</label>
            <input type="month" name="month" id="year-month" value="year-month">
        </fieldset>
    </form>

    <br>

    <form action="#">
        <fieldset>
            <legend>week</legend>
            <label for="year-week"></label>
            <input type="week" name="week" id="year-week" value="year-week">
        </fieldset>
    </form>
    
    <br>

    <form action="#">
        <fieldset>
            <legend>time</legend>
            <label for="my-time"></label>
            <input type="time" name="set-time" id="my-time" value="my-time">
        </fieldset>
    </form>
    
    <br>

    <form action="#">
        <fieldset>
            <legend>range</legend>
            <label for="point">값 선택</label>
            <input type="range" name="points" id="point" value="10" min="0" max="100" setp="10">
            <p>슬라이더를 사용해서 값을 선택합니다</p>
        </fieldset>
    </form>
    
    <br>

    <form action="#">
        <fieldset>
            <legend>number</legend>
            <label for="count">수량 확인</label>
            <input type="number" name="quantity" id="count" value="50" min="0" max="100">
        </fieldset>
    </form>
    
    <br>

    <form action="#">
        <fieldset>
            <legend>email</legend>
            <label for="user-mail"></label>
            <input type="email" name="email" id="user-mail" value="id@">
            <p>submit시 자동 검증합니다</p>
        </fieldset>
    </form>
    
    <br>

            <label for=""></label>
            <input type="" name="" id="" vale="">
        </fieldset>
    </form>

        </fieldset>
    </form>


</body>
</html>
