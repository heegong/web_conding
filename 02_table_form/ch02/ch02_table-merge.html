<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 셀 병합    </title>
    <!--
        # 셀 병함
            - 테이블의 셀과 셀을 합칠 수 있습니다.
                > rowspan : 셀을 세롤로 합칠 때 사용합니다
                                  속성값으로 병합하고 싶은 행의 수를 지정합니다
                
                > colspan : 셀을 가로로 합칠 때 사용함.
                                속성값으로 병합하고 싶은 열의 수를 지정
            
    -->
</head>
<body>
    <h1>셀 병합</h1>
    <br>
    <table border="1">
        <caption>행 통합 테이블</caption>
        <tr>
            <th>1행</th>
            <td>1행 1열</td>
        </tr>
        <tr>
            <th rowspan="2">2행</th>            <!-- rowspan의 값만큼 행으로 합친다. 무슨 소리냐 세로로 합치는것 밑으로 합친다.-->
            <td>2행 1열</td>
        </tr>
        <tr>
            <td>2행 2열</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <caption>열 통합 테이블</caption>
        <tr>
            <th>1열</th>
            <th colspan="3">2열</th>        <!-- cospan의 값만큼 열로 합침 = 가로로 합침 = 오른쪽으로 합침-->
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
    </table>
    <br>

    <table border="1">
        <tr>
            <td>가</td><td>나</td><td>다</td><td rowspan="4">라</td>
        </tr>
        <tr>
            <td>마</td><td colspan="2" rowspan="3">바</td>
        </tr>
        <tr>
            <td>사</td>
        </tr>
        <tr>
            <td>아</td>
        </tr>
        <tr>
            <td colspan="2">자</td><td colspan="2">차</td>
        </tr>
        <tr>
            <td colspan="4">카</td>
        </tr>
    </table>
</body>
</html>
