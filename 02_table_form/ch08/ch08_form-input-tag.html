<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form, input tag</title>
    <!--
        # form tag
            - 사용자가 입력한 데이터를 서버에 전송 시키기 위해 사용되는 태그
               ex) <form action=""></form>
            - 속성 : 데이터를 전송 할 때 어디로, 어떠한 방식으로 보낼지 결정
                > action : 폼을 전송 할 서버 쪽 스크립트 파일을 지정
                > accept-charset : 폼 전송에 사용 할 문자 인코딩을 지정
                > name : 폼을 식별하기 위한 이름
                > target : action에서 지정한 스크립트 파일을 현재 창이 아닌 다른 위치에 열도록 지정
                > method : 폼을 서버에 전송 할때 http 메소드를 지정
                > get : get 방식은 전송 url에 입력 데이터를 쿼리스트링으로 보내는 방식입니다.
                > post : request body에 담아 보내는 방식, 데이터가 개인정보나 보안을 해야 하는 경우에 사용

        # input tag
            - form 태그 안에 사용하는 요소중에 가장 중요한 요소로 사용장로부터 데이터를 입력받기 위해 사용
            - 속성
                > type : 입력 태그의 유형 지정
                > name : 서버로 전달되는 이름 지정(사용자 임의 지정)
                > value : 입력 태그의 초기값을 설정(사용자 변경 가능)

        # label tag
            - input 태그에 이름(text label)을 지정
            - label 태그의 for 속성을 사용해서 관련 요소를 묶는 역할을 한다. 이때 관련 요소의 id 속성과 동일해야 함
        
        # fieldset tag
            - form 태그안에 관련 있는 요소들을 그룹화 할 때 사용
              하위에 legend 태그를 사용하여 그룹화한 form 요소들의 용도에 그룹 이름을 지정 할 수 있음
        
        # legend tag
            - fieldset 요소 그룹의 이름을 지정
    -->
</head>
<body>
    
</body>
</html>
