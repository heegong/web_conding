<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz table</title>
    <style>                                /* 내가 할줄 모르는 css*/
        th, td{padding:14px;}
    </style>
</head>
<body>
    <style>                             /*내가 할줄 모르는 css*/
        .mytable { border-collapse:collapse; }  
        .mytable th, .mytable td { border:1px solid black; }
    </style>
    <!-- img 폴더안의 시간표 파일의 내용을 table을 사용해서 구현-->
    <table class="mytable">
        <caption><h3>시간표</h3></caption>
        <colgroup>
            <col style="background-color: steelblue;">
            <col style="background-color: burlywood ;">
            <col style="background-color: steelblue;">
            <col style="background-color: darkkhaki;">
            <col style="background-color: darkseagreen;">
            <col style="background-color: slategray;">
        </colgroup>
        <thead>
            <tr style="background-color: steelblue;">
                <td></td>
                <td>월</td>
                <td>화</td>
                <td>수</td>
                <td>목</td>
                <td>금</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 9:00</td>
                <td rowspan="3">전자<br>계산<br>기</td>
                <td></td>
                <td rowspan="3"> 자료<br>구조</td>
                <td></td>
                <td rowspan="3">네트<br>워크/<br>통신</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td rowspan="2">영어<br>회화</td>
                <td rowspan="2">경영<br>론</td>
            </tr>
            <tr>
                <td>11:00</td>
            </tr>
            <tr>
                <td>12:00</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>13:00</td>
                <td rowspan="3">운영<br>체제</td>
                <td rowspan="2">이산<br>수학</td>
                <td rowspan="3">소프<br>트웨<br>어공<br>학</td>
                <td></td>
                <td rowspan="3">프로<br>그래<br>밍언<br>어</td>
            </tr>
            <tr>
                <td>14:00</td>
                <td></td>
            </tr>
            <tr>
                <td>15:00</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
