<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태크</title>
    <!--
        # table 태그
            - 표를 만드는 태그입니다
            - tr 태그 : row(행)을 만드는 태그
            - th 태그 : 테이블 헤더를 정의하는 태그
            - td 태그 : col(열)을 만드는 태그
            - 테이블을 만드는 순서는 테이블 정의하고, 행(tr)을 지정한 다음에 행을 나누어서 열(td)을 만듭니다.

        # caption 태그
            - 표에 제목을 달아 줄 때 사용합니다
    -->
</head>
<body>
    <h1>table 태그</h1>
    <br>
    <h3>한행에 2개의 칸을 가진 테이블</h3>
    <table border="1">                                      <!-- border속성은 굵기 표현-->
        <caption>세로 제목</caption>
        <tr>
            <td>이름</td><td>손흥민</td>
        </tr>
        <tr>
            <th>전화번호</th><td>010-1234-1234</td>             <!-- th이 헤더는 그냥 글씨 굵게 해주는것-->
        </tr>
    </table>
</body>
</html>
