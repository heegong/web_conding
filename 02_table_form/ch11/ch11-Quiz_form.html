<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>개인 신상 정보 입력</h2>
    <form action="#">
        <fieldset>
            <p> - 이름 : <input type="userid" id="name"></p>
            <p> - 비밀번호 : <input type="password" id="password"></p>
            <p> - 성별 : <input type="radio" id="male"> 남성 <input type="radio" id="female"> 여성</p>
            <p> - 취미 : 
                <input type="checkbox" id="movie">
                영화감상
                <input type="checkbox" id="game">
                게임
                <input type="checkbox" id="music">
                음학듣기
            </p>
            <p> - 파일 첨부 : <input type="file" id="filedown" value="파일 선택"></p>
            <p> - 이메일 : <input type="text" id="email"> @ 
                <select name="eamil" id="email_list" size="1">
                    <option value="choose">-----선택-----</option>
                    <option value="google">gmail.com</option>
                    <option value="naver">naver.com</option>
                    <option value="daum">hanmail.net</option>
                    <option value="self">직접 입력</option>
                </select>
            </p>
            <p> - 자기소개 : <textarea name="message" id="message" placehold="내용을 작성하세요" cols="30" rows="5"></textarea></p>
            <p><button type="submit">확인</button></p>
        </fieldset>
    </form>
</body>
</html>
