<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe tag</title>
    <!--
        # iframe tag
            - 웹페이지 안에 다른 페이지를 표시하는데 사용
            - 속성
                > src : 저장소 위치 지정
                > width, height : 창의 크기 지정
    -->
</head>
<body>
    <h1>iframe tag</h1>
    <br>
    <h3>페이지</h3>
    <iframe src="https://www.kt.co.kr" width="100%" height="300px" frameborder="0"></iframe>
    <a href="https://www.kt.co.kr" target="iframe_a">KT</a>
    <iframe name="iframe_a" width="100%" height="300px"></iframe>
    <br>
    <h3>유튜브 링크</h3>
    <iframe src="https://www.youtube.com/watch?v=W2H2KRg-Pes" width="50%" height="50%"></iframe>
</body>
</html>
