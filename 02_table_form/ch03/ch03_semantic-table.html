<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic table</title>
    <!--
    # 표 시멘틴 태그를 이용한 테이블
        - 시각 장애인도 화면 판독기를 사용해서 표의 구조를 쉽게 이해 할 수 있습니다.    
        - 표의 구조를 제목, 본문, 요약 부분으로 나눈다.
            > thead : 표의 머리말 부분의 그룹 태그
            > tbody : 표의 본문 부분의 그룹 태그
            > tfoot : 꼬의 꼬리말 부분의 그룹 태그
    -->
</head>
<body>
    <style>                             /*내가 할줄 모르는 css*/
        .mytable { border-collapse:collapse; }  
        .mytable th, .mytable td { border:1px solid black; }
    </style>
    <h1>시멘틱 테이블</h1>
    <br>
    <table class="mytable">
        <caption>시멘틱 테이블 요소</caption>
        <thead>
            <tr>
                <th>태그 명칭</th>
                <th>설명</th>
                <th>사용 여부</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>thead</td>
                <td>표 머리말 그룹 태그</td>
                <td>가능</td>
            </tr>
            <tr>
                <td>tbody</td>
                <td>표 본문 그룹 태그</td>
                <td>가능</td>
            </tr>
            <tr>
                <td>tfoot</td>
                <td>표 꼬리말 그룹 태그</td>
                <td>가능</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">참고 사이트 - <a href="https://www.w3.org" target="_blank">https://www.w3.org</a></td>
        </tfoot>
    </table>
</body>
</html>
