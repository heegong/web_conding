<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button tag</title>
    <!--
        # button tag
            - button 태그는 클릭이 가능한 버튼을 만들때 사용합니다
            - type 속성을 꼭 지정해야 합니다 : button,reset,submit
    -->
</head>
<body>
    <h1>button tag</h1>
    <br>
    <button type="button" onclick="alert('버튼을 눌렀습니다..')" style="background-color: blue;">눌럴봥!</button>
    <form action="#" id="login">
        <fieldset>
            <legend>로그인</legend>
            <label for="userid">ID : </label>
            <input type="text" name="userid" id="userid">
            <label for="userpw">PW : </label>
            <input type="text" name="userpw" id="userpw">
            <button type="submit">로그인</button>
        </fieldset>
    </form>
</body>
</html>
