<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea tag</title>
    <!--
        # textarea tag
            - textarea 태그는 여러줄의 글자를 입력 할 때 사용합니다
            - rows : 텍스트 영역에 보이는 행(라인)의 수를 지정합니다
            - cols : 텍스트 영역에 보이는 폭(가로)을 지정합니다
    -->
</head>
<body>
    <h1>textarea tag</h1>
    <br>
    <form action="#">
        <textarea name="message" id="message" placehold="내용을 작성하세요" cols="30" rows="10"></textarea>
        <p><input type="submit" value="전송!"></p>
    </form>
</body>
</html>
