<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css tag selector</title>
    <!--
        # css 선택자
            - css를 적용하고자 하는 영역 선택
                > 태그 선택자, id 선택자, class 선택자
    -->
    <style>
        body{
            font-family: "맑은 고딕";
        }
        h1{
            color:blue;
        }
        h3{
            color:red;
            font-size: 30px;
        }
        li{
            font-family: "굴림";
        }
        span{
            font-weight: initial;
       }

    </style>
</head>
<body>
    <h1>태그 선택자</h1>
    <br>
    <h3>컴퓨터</h3>
    <ol>
        <li>개념 및 정의</li>
        <ul>
            <li><span>컴퓨터의 개념 및 정의</span></li>
            <li><span>컴퓨터의 구조</span></li>
        </ul>
        <li>연구 분야</li>
        <li>주요 용어 및 관련 직업군</li>
    </ol>
</body>
</html>
