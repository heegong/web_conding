<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <!--
        # id 선택자
            - '#'으로 사작하며 웹 페이지에서 css로 꾸미고자 하는 영역을 지정하는 역할
            - 하나의 웹 페이지에서 유일해야 하고 중복 사용 할 수 없다
        
        # class 선택자
            - 두개 이상의 영역에 css를 적용 할 때 사용
            - class명 앞에 '.'을 붙어셔 사용
    -->
    <style>
        p{
            color : #444444;
        }
        #p1{
            color:blue;
        }
        #p2{
            color: red;
        }
        .title{
            font-size:30px;
        }
        .eastern{
            color : dodgerblue;
            font-size : 10px
        }
        .western{
            color :darkgray;
        }
    </style>
</head>
<body>
    <h1>id 선택자</h1>
    <br>
    <p>CPU</p>
    <p id="p1"> : CPU는 (Central Processsing Unit 의 약자로서, 직역하면 중앙처리장치</p>
    <p id="p2">단어 그대로, 컴퓨터의 중앙에서 모든 데이터를 처리하는 장치이다</p>
    <br><br>
    <h1>class 선택자</h1>
    <br>
    <h3 class="title">난초</h3>
    <h5 class="title">- 난초의 특성</h5>
    <p>난초는 <span class="type">외떡잎식물</span>중에서 가장 진화한 식물</p>
    <br>
    <h5 class="title">- 난초의 종류</h5>
    <p><span class="eastern">동양란</span>과 <span class="western">서양란</span>으로 구별하며, 동양란에는 보춘화, 한란등이 있고,
    서양란에는 카틀레야, 심비듐 등이 있다</p>
</body>
</html>
