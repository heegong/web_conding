<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol 태그</title>
    <!--
        # ol 태그
            - 순서가 있는 목록을 만들때 사용하는 태그 입니다.
            - type 속성을 사용해서 사용하는 항목 형태를 지정 할 수 있습니다.
                > 1 : 숫자(1,2,3) -> 기본값
                   A : 알파벳 대문자
                   a : 알파벳 소문자
                   I : 로마숫자 (I,II,III......)
                   i : 로마숫자(i,ii,iii,iiii.......)
            - start 속성을 사용해서 시작값을 설정 할 수 있습니다.
        
        #li 태그
            - ul 에서와 마찬가지로 목록의 내용을 작성하는 태그입니다.
            - ol 과 같은 type 속성을 사용 할 수 있습니다.
            - value 속성을 사용해서 순서값을 변경 할 수 있습니다.
    -->
</head>
<body>
    <h1>ol 태그</h1>
    <br>
    <h3>숫자</h3>
    <ol>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol>
    <h3>소문자 알파벳</h3>
    <ol type="a">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol>
    <h3>소문자 로마숫자</h3>
    <ol type="i">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol>

    <h3>start, value</h3>
    <ol start="5">
        <ol type="a">
            <li value="5">목록</li>
            <li>목록</li>
            <li>목록</li>
        </ol>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol>
</body>
</html>
