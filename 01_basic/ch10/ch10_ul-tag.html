<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul 태그</title>
    <!--
        # 목록 태그
            - 리스트를 나타낼때 사용하는 태그
                > ul, ol, dl
        
        # ul 태그 (unordered list)
            - 순서가 없는 목록을 만들때 사용하는 태그입니다.
                > 글머리 기호를 붙여서 목록을 만드는 형식입니다.
                > 긍까 옆에 주르르륵 있는거 그거 말하는거임
            - type속성을 사용해서 기호를 설정 할 수 있습니다.
                > disc : 검은 동그라미
                   circle : 투명한 동그라미
                   square : 검은 사각형
        
        #li태그(list item)
            - ul, ol 태그의 내부에 사용되는 태그입니다.
            - 목록의 내용을 작성하는 태그임
    -->
</head>
<body>
    <h1>ul tag</h1>
    <br>
    <ul>                                        <!-- 이친구와-->
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
        <li>항목4</li>
    </ul>
    <ul type="disc">                        <!-- 이친구는 같다 ul type의 기본값이 disc이다-->
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
        <li>항목4</li>
    </ul>
    <ul type="circle">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
        <li>항목4</li>
    </ul>
    <ul type="square">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
        <li>항목4</li>
    </ul>
</body>
</html>
