<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그</title>
</head>
<body>
    <!-- 
        # a 태그
            - 문서안의 다른 문서로 이동하거나 다른 사이트로 이동할 때 사용한다.

            <a href="링크주소" target="속성"> 이름 </a>
            * href 속성 : 연결하려는 웹사이트의 url or 파일 경로 지정
                                > 사이트 주소, 절대 경로, 상대 경로
            * target 속성 : 링크를 클릭했을때 사이트가 열리는 위치 지정
                                    > _blank, _self, _top, _parent
    -->

    <h1>a 태그</h1>
    <br>
    <h3>href 속성</h3>
    <p>url : <a href="http://www.w3.org" target="_blank">w3.org</a></p>         <!-- tmi로는 w3.org는 html담당 사이트-->

</body>
