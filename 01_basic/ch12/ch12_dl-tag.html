<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl태그</title>
    <!--
        # dl 태그
            - 정의 목록을 만들때 사용하는 태그
                > dt(definition term)
                    : 용어의 제목을 나타내는 태그 (줄바꿈 o)
                
                > dd (definition desrition)
                    : 용어의 대한 설명을 나타내는 태그
    -->
</head>
<body>
    <h1>dl 태그</h1>
    <br>
    <dl>
        <dt><b>정의 목록 태그</b></dt>
        <dd>dd : 설명 목록위한 태그</dd>
        <dd>dd 는 자동 들여쓰기 됩니다.</dd>
    </dl>
    <hr>                                                        <!-- 일자로 선그어짐 ------------- 이런식으로-->
    <h3>컴퓨터 부품</h3>
    <dl>
        <dt>&lt마우스&gt</dt>
        <dd>컴퓨터 입력장치 중 하나 입니다</dd>
        <dt>&lt모니터&gt</dt>
        <dd>데이터를 출력하는 장치 입니다.</dd>
    </dl>
</body>
</html>
