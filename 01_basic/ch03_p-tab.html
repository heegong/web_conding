<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p 태그</title>
</head>
<body>
    <!-- p 태그 : 글을 작성할 때 사용하는 태그다.-->
    <h1>p 태그</h1>
    <p>문서의 단락을 표시 하기 위해서 사용하는 태그입니다. 한줄 안에 표시가 아노디는 내용은 자동으로 줄바꿈해서 표시해줍니다.</p>
</body>
</html>
