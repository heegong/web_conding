<!-- ch02_heading_tag.html-->


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>heading tag</title>
</head>

<body>
    <!--
        # 제목 태그 : h1 ~ h6
            - 제목을 표현 할 때 사용하는 태그
            - h1이 크기가 가장 크고, h6이 크기가 가장 작습니다.
    -->
    
    <h1>제목 1, h1태그</h1>
    <h2>제목 2, h2태그</h2>
    <h3>제목 3, h3태그</h3>
    <h4>제목 4, h4태그</h4>
    <h5>제목 5, h5태그</h5>
    <h6>제목 6, h6태그</h6>

</body>
</html>
