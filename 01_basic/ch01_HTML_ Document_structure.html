<!--
하이 요
-->

<!-- 
    #html
        - html은 웹페이지를 구현하는데 사용하는 언어
        - .html 확장자를 이용

    #html tag
        - html에서 사용되는 명령어 입니다.
        - html 태그는 태그 이름을 <>로 감싸서 표현합니다
        - 태그는 기본적으로 시작태그<>, 종료태그</> 의 한쌍으로 구성됩니다.
            > 태그에 따라서 시작 태그만 사용하는 경우도 있습니다.
-->

<!DOCTYPE html>    
                     
<!-- 현재 문서가 HTML5 문서임을 표시합니다. -->

<html lang="ko"> <!--한국어라는것을 표시-->
<head>                                                 <!-- 대가리 실제로 보이지는 않음-->
    <meta charset="UTF-8">                     <!-- 인코딩 방식  utf-8 ㄹㅇ 국룰-->
    <title> html5 문서 구조</title>             <!-- title을 지정--> <!-- 주석을 잘 이용하셈-->

    <!--
        title : html 문서의 제목을 정의합니다.
        - 웹 브라우저의 툴바에 표시 됩니다.
        - 웹 브라우저의 즐겨찾기에 추가 할 때 제목이 됩니다.
    -->
</head>
<body>                                              <!-- 바디테크 실제로 사이트에서 보여지는 것들 -->
    <!-- live server 실행 : Alt + l(소문자 L), Alt + o-->
    <!-- 만약 라이브 서버가 되지 않을경우에는 켜져있는 서버들을 끄면 된다.
    서비스 목록중에서 오라클로 실행되는 아이들일 경우가 많다.
    그것들을 중지 시켜주면 된다.-->
</body>                                             <!-- 바디태그 닫기-->

</html>
