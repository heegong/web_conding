<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 내부 이동</title>
    <!--
        # 문서 내부 이동
            - a 태그를 상둉해서 문서 내부의 특정위치로 이동 할 수  있다.
            - 원하는 위치에 id 속성을 부여하고, href 속성에 이동하는 곳의 #id 를 작성한디.
    -->
    
</head>
<body>
    <h1>페이지 내부 이동</h1>
    <p>
        <a href="#user">[이름]</a>
        <a href="#addr">[소속]</a>
        <a href="#tel">[전화번호]</a>
    </p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- 페이지에서 위치 이동-->
    <p>이름 : <a id="user">초파</a></p>
    <a href="#top">[top]</a>
    <p>소속 : <a id="addr">밀짚모자 해적당</a></p>
    <a href="#top">[top]</a>
    <p>전번 : <a id="tel">010-1111-2222</a></p>
    <a href="#top">[top]</a>
    <!-- #top은 가장 위로 가란뜻-->
</body>
</html>
