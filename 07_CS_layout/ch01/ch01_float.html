

<!-- ch01_float.html -->

<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> float </title>
    <!-- 
    float 속성
    - 본래는 이미지를 어떻께 띄워서 텍스트와 함께 배치 할 지를 결정합니다
    - 레이아웃을 배치하는 용도로도 사용합니다
     -->
    <style>
    div { 
        width: 200px; height: 100px;
        border: solid 1px blue;
    }
    #box-a { float: left; }
    #box-b { float: right; }
    </style>
</head>
<body>
    <h1> float 속성 </h1>
    <br>
    <div id="box-a">박스 A</div>
    <div id="box-b">박스 B</div>
</body>
</html>
