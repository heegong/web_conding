<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color</title>
    <style>
        body{
            background-color: gainsboro;
        }
        h1{
            background-color: lightpink;
        }
        p{
            background-color: bisque;
        }
        #meaning{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>배경 색상 지정</h1>
    <br>
    <h3>무궁화</h3>
    <p>무궁화를 나라꽃으로 선정한 것은 1896년 독립문 주춧돌을 놓는 의식 때<br>
    애국가 후렴에 '무궁화 삼천리 화려강산'이라는 구절을 넣으면서
    <span id="meaning">민족을 상징하는 꽃</span>이 되었다고 합니다</p>
</body>
</html>
