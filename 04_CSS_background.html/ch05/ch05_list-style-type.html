<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글머리 형태 지정</title>
    <!--
        list-style-type
            : 목록의 글머리 형태 지정
                > square(정사각형),disc(원 기본값),circle(빈 원), none(표시하지 않음 )
    -->

    <style>
        #type-square{
            list-style-type: square;
        }
        #type-disc{
            list-style-type: disc;
        }
        #type-circle{
            list-style-type: circle;
        }
        #type-image{
            list-style-image: url("E:/M5_WE_09T_web_김희찬(삭제하면 혼난당)/workspcae/01_basic/bg_image/dot_blue.gif");
        }
    </style>
</head>
<body>
    <h1> 글머리 형태 지정</h1>
    <br>
    <ul id="type-square">
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
    </ul>
    <br>

    <ul id="type-disc">
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
    </ul>
    <br>

    <ul id="type-circle">
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
    </ul>

    <br>
    <ul id="type-image">
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
    </ul>
</body>
</html>
